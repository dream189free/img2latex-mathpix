os: linux
dist: bionic
language: java
jdk: openjdk15
before_install:
- sudo apt-get -y install bsdtar
install: true
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
- "./gradlew build"
before_deploy:
- bash ./scripts/jdk_setup.sh
- "./gradlew -Plinux runtimeZip"
- "./gradlew clean"
- "./gradlew -Pmacos runtimeZip"
- bash ./scripts/macos_release.sh
- "./gradlew clean"
- "./gradlew -Pwindows createExe"
- bash ./scripts/windows_release.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: releases/*
  on:
    repo: dream189free/img2latex-mathpix
    branch: master
  skip_cleanup: 'true'
